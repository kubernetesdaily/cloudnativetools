            body {
                background: repeating-linear-gradient(45deg, #000000, #1e1e1e 10px, #15191d 10px, #15191d 20px);

            .card-text:nth-of-type(2)::before {
                display: inline-block;
                content: "Supported in:";
                margin-right: 0.5em;
            }

            .btn.btn-success {
                color: #ffffff;
                background-color: hotpink;
                border-color: hotpink;
            }

            .btn.btn-success:hover,
            .btn.btn-success:focus,
            .btn.btn-success:active,

            }

    <body>
        <div class="container">
            <br />

            <div class="card">
                <div class="card-body">
                    <div class="jumbotron">
                        <img src="./meta/kubetools.png" alt=" Ultimate Library of Kubenetes & CloudNative Toolkit" class="logo" />
                        <hr class="my-4" />
                        <p>
                            Ultimate Kubenetes & CloudNative Toolkits <br>
                            <b>Submit Your Favourite Open Source Tool </b>
                        </p>
                        <div class="col col-md-6 mx-auto container-fluid ">
                            <a class="btn btn-primary btn-lg my-2 w-75" href="https://github.com/sangam14/Kubernetes-CloudNative-Toolkits/blob/main/entries.js " role="button">Submit an Entry</a>
                            <a class="btn btn-primary btn-lg my-2 w-75" href="https://github.com/sangam14/Kubernetes-CloudNative-Toolkits" role="button">Github</a>
                            <a class="btn btn-primary btn-lg my-2 w-75" href="https://discord.gg/rEvr7vq" role="button"> Join Community </a>
                        </div>
                        
                    </div>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="addon-wrapping" id="search" oninput="searchOnInput()" />
                        <div class="input-group-append">
                            <span class="input-group-text" id="addon-wrapping">üîç</span>
                        </div>
                    </div>
                    <div class="col col-lg-6 col-sm-12 mx-auto">
                        <div id="list" class="w-100 d-flex flex-column"></div>
                    </div>
                </div>
            </div>
        </div>
        <br />

        <script src="./entries.js"></script>
        <script>
            // sort based on title
            const sortedEntries = entries.sort((a, b) => (a.title > b.title ? 1 : b.title > a.title ? -1 : 0));

            // create initial list
            searchOnInput();

            function searchOnInput() {
                //get elements
                const filter = document.getElementById("search").value.toLowerCase();
                const list = document.getElementById("list");

                // remove children
                while (list.firstChild) {
                    list.removeChild(list.firstChild);
                }

                // filter list
                const filteredEntries = sortedEntries.filter((entry) => {
                    let key;
                    for (key in entry) {
                        if (entry.hasOwnProperty(key)) {
                            const prop = entry[key];
                            if (typeof prop === "string" && prop.toLowerCase().includes(filter)) {
                                return true;
                            }
                        }
                    }
                    return false;
                });

                // create list
                filteredEntries.forEach(({ title, description, filename, github,GithubStar, author,tag, compatibleBrowsers, sponsored }) => {
                    // horizontal rule
                    const hr = document.createElement("hr");
                    list.appendChild(hr);

                    const card = document.createElement("div");
                    card.className = "card";

                    const body = document.createElement("div");
                    body.className = "card-body";
                    card.appendChild(body);

                    // title
                    const cardTitle = document.createElement("h3");
                    const cardTitleNode = document.createTextNode(title);
                    cardTitle.className = "card-title";
                    cardTitle.appendChild(cardTitleNode);
                    body.appendChild(cardTitle);

                    

                    // author
                    if (author) {
                        const authorSubtitle = document.createElement("h6");
                        const authorSubtitleNode = document.createTextNode(author);
                        authorSubtitle.className = "card-subtitle my-2 text-muted";
                        authorSubtitle.appendChild(authorSubtitleNode);

                        // add a sponsor tag
                        if (sponsored) {
                            const sponsorEmoji = document.createElement("a");
                            const sponsorEmojiNode = document.createTextNode(" ‚ù§Ô∏è");
                            sponsorEmoji.href = "";
                            sponsorEmoji.title = "Sponsored Submission";
                            sponsorEmoji.appendChild(sponsorEmojiNode);
                            authorSubtitle.appendChild(sponsorEmoji);
                        }

                        // add an owner tag for myself
                        if (author.includes("Sangam Biradar")) {
                            const ownerEmoji = document.createElement("a");
                            const ownerEmojiNode = document.createTextNode(" üëëÔ∏è");
                            ownerEmoji.href = "https://github.com/sangam14";
                            ownerEmoji.title = "Owner";
                            ownerEmoji.appendChild(ownerEmojiNode);
                            authorSubtitle.appendChild(ownerEmoji);
                        }

                        body.appendChild(authorSubtitle);
                    }

                    // description
                    if (description) {
                        const cardDescription = document.createElement("p");
                        const cardDescriptionNode = document.createTextNode(description);
                        cardDescription.className = "card-text";
                        cardDescription.appendChild(cardDescriptionNode);
                        body.appendChild(cardDescription);
                    }

                    // browser list
                    if (compatibleBrowsers) {
                        const browserList = document.createElement("p");
                        const browser = compatibleBrowsers.join(", ");
                        const browserNameNode = document.createTextNode(browser);
                        browserList.className = "card-text";
                        browserList.appendChild(browserNameNode);
                        body.appendChild(browserList);
                    }

                    // toolbar
                    const toolbar = document.createElement("div");
                    const group1 = document.createElement("div");
                    const group2 = document.createElement("div");
                    const group3 = document.createElement("div");
                    toolbar.className = "btn-toolbar d-flex flex-column align-items-center w-100";
                    group1.className = "btn-group my-2 w-75";
                    group2.className = "btn-group my-2 w-75";
                    group3.className = "btn-group my-2 w-75";
                    toolbar.appendChild(group1);
                    toolbar.appendChild(group2);
                    toolbar.appendChild(group3);
                    body.appendChild(toolbar);

                    // HTML Link
                    const linkButton = document.createElement("a");
                    const linkButtonNode = document.createTextNode(filename);
                    linkButton.className = "btn btn-primary btn-md";
                    linkButton.href = `./entries/${filename}`;
                    linkButton.appendChild(linkButtonNode);
                    group1.appendChild(linkButton);

                    // Source Code Link
                    const sourceCodeButton = document.createElement("a");
                    const sourceCodeNode = document.createTextNode("Source");
                    sourceCodeButton.className = "btn btn-secondary btn-md";
                    sourceCodeButton.href = `https://github.com/sangam14/Kubernetes-CloudNative-Toolkits/blob/master/entries/${filename}`;
                    sourceCodeButton.appendChild(sourceCodeNode);
                    group1.appendChild(sourceCodeButton);

                    const tagSubtitle = document.createElement("h6");
                    const tagSubtitleNode = document.createTextNode(tag);
                    tagSubtitle.className = "card-subtitle mb-2 text-muted";
                    tagSubtitle.appendChild(tagSubtitleNode);
                    group3.appendChild(tagSubtitle);
                   
                   

                  

                    // github button
                    if (github) {
                        const githubButton = document.createElement("a");
                        const githubButtonNode = document.createTextNode("Github");
                        githubButton.className = "btn btn-primary btn-md";
                        githubButton.href = `https://github.com/${github}`;
                        githubButton.appendChild(githubButtonNode);
                        group2.appendChild(githubButton)

                    }



                    list.appendChild(card);
                });
            }
        </script>
